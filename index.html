<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Datos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dive">
        <h1>Captura de Datos Personales</h1>
        <h2>Ingresa los datos que se te piden</h2>
        <p>Mi primera encuesta</p>
        <hr>
        <form id="dataForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required><br><br>
            
            <label for="ciudad">Ciudad donde vives:</label>
            <input type="text" id="ciudad" name="ciudad" list="ciudadesList" required><br><br>
            <datalist id="ciudadesList"></datalist>
            
            <label for="pasatiempo">Pasatiempo favorito:</label>
            <input type="text" id="pasatiempo" name="pasatiempo" required><br><br>
            
            <button type="submit" id="submitBtn" disabled>Registrar</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
